<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Github</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://example.com">
        <fieldset>
            <label for="fname">Enter Your First Name:
                <input type="text" id="fname" name="fname">
            </label>
            <br>
            <br>
            <label for="lname">Enter Your Last Name:
                <input type="text" name="lname" id="lname">
            </label>
            <br>
            <br>
            <label for="email">Enter Your Email:
                <input type="email" name="email" id="email">
            </label>
            <br>
            <br>
            <label for="password">Create a New Password:
                <input type="password" name="password" id="password">
            </label>
        </fieldset>
        <fieldset>
            <label for="account">
                <input type="radio" name="acct" id="account">
                Personal Account
            </label>
            <br>
            <br>
            <label for="account">
                <input type="radio" name="acct" id="">
                Business Account
            </label>
            <br>
            <br>
            <label for="TandC">
                <input type="checkbox" name="TandC" id="TandC">
                I accept the <a href="">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="pfp">Upload a proflie picture:
                <input type="file" name="pfp" id="pfp">
            </label>
            <br>
            <br>
            <label for="age">Input your age (years):
                <input type="number" name="age" id="age">
            </label>
            <br>
            <br>
            <label for="hear_about_us">How did you hear about us?
                <select name="hear_about_us" id="hear_about_us">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp Youtube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <br>
            <br>
            <label for="bio">Provide a bio
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <br>
        <br>
        <label for="submit">
            <input type="submit" id="submit" value="submit">
        </label>
    </form>
</body>
</html>
